- name: Deploy Apache container
  hosts: localhost
  become: yes

  tasks:
    - name: Check if docker is installed or not
      command: docker --version
      register: docker_valid
      ignore_errors: yes

    - name: Print variable values
      debug:
        var: docker_valid

    - name: Install Docker pre-requisites
      include_tasks: docker-install.yaml
      when: docker_valid.failed

    - name: Create docker network
      shell: "sudo docker network create --driver=bridge --subnet=172.168.10.0/30 shared || true"
      become: true

    # - name: Build Apache container
    #   shell: "sudo docker build -t apache-server ./Apache"
    #   become: true

    # - name: Run Apache container
    #   shell: "sudo docker run -d -p 80:80 --name my-apache-server apache-server tail -f /dev/null"
    #   become: true
      
    - name: Run Apache container
      shell: 'sudo docker run -d --name my-apache-server -p 80:80 -v ./website/:/usr/local/apache2/htdocs/ httpd:2.4'
      become: true

    - name: Connect Apache to the created network
      shell: "sudo docker network connect shared my-apache-server"